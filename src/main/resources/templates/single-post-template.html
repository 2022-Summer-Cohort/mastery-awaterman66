<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Document</title>
    <link rel="icon" href="/assets/icon.png">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Surviving Coding Boot Camp</h1>
            <nav class="header__nav">
                <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
                <div class="header__nav-item"><a href="/hashtags/" class="header__nav-link">Hashtags</a></div>
            </nav>
        </header>
        <main class="main-content">
            <section class="main-content__post post">

                    <h1 th:text = "${post.author}">
                    </h1>
                    <p th:text="${post.content}">

                    </p>
            <ul>
                <li th:each = "post: ${post.hashtags}">
                    <a th:href="'/hashtags/' + ${post.id}" th:text="${post.name}"></a>
                </li>
            </ul>
            </section>
            <section>
                <form th:action="'/posts/' + ${post.id} + '/addHashtag'" method="POST">
                    <label for="hashtagID">Leave a #Hashtag:</label>
                    <input type="text" name="hashtag" id="hashtagID">
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>

</body>

</html>
