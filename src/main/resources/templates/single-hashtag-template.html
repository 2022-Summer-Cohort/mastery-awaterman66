<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${hashtag.name}">Document</title>
  <link rel="icon" href="/assets/icon.png">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/layout.css" />
</head>
<body>
<div class="container">
  <header class="header">
    <h1 class="header__title"></h1>
    <nav class="header__nav">
      <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
      <div class="header__nav-item"><a href="/hashtags/" class="header__nav-link">Hashtags</a></div>
    </nav>
  </header>
  <main class="main-content">
    <section class="main-content__post post">
      <ul>
        <li th:each = "post: ${hashtag.posts}">
          <a th:href="'/posts/' + ${post.id}" th:text="${post.title}"></a>
        </li>
      </ul>
    </section>
  </main>
</div>

</body>
</html>
